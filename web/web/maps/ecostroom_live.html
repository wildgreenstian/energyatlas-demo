    <script>
      // Bind sidebar click for a Folium marker by its variable name.
      // Looks up the marker safely via window['marker_xxx'] and retries until defined.
      function EA_bindSidebar(markerVarName, html) {
        function tryBind() {
          var mk = window[markerVarName];   // undefined is OK (no ReferenceError)
          if (!mk || !mk.on) return setTimeout(tryBind, 30);
          mk.on('click', function () {
            const panel = document.getElementById('ea-panel');
            if (panel) panel.innerHTML = html;
            if (window.__ea_sidebar && window.__ea_sidebar.open) {
              window.__ea_sidebar.open('proj');
            } else {
              console.warn('[EA] Sidebar control not ready');
            }
          });
        }
        tryBind();
      }
    </script>
